<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
        function printTable() {
            var number = prompt("Enter a number:");
            for (var i = 1; i <= 10; i++) {
                document.write("<p>" + number + " x " + i + " = " + number * i + "</p>");
            }
        }
    </script>
    <button onclick="printTable()">Print Table</button>
     

</body>
</html>
